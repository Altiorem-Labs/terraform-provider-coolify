name: Feature request
description: Suggest an idea or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    attributes:
      label: What problem does this solve?
      description: Describe the use case or problem you're trying to solve.
      placeholder: As a user, I want to...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed solution
      description: Describe what you would like to see implemented.
      placeholder: How should this work?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Alternatives considered
      description: Any alternative approaches you've thought about.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
      description: Any other context or screenshots.
    validations:
      required: false
